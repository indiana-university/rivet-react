sudo: false
language: node_js
node_js:
- 8
cache:
  directories:
  - node_modules
before_install:
- curl -o- -L https://yarnpkg.com/install.sh | bash
- export PATH="$HOME/.yarn/bin:$PATH"
- yarn install
- yarn add codecov.io
script:
- yarn build
- yarn test --coverage
notifications:
  email: jhoerr@gmail.com jhoerr@iu.edu
after_success:
- cat ./coverage/lcov.info | ./node_modules/codecov.io/bin/codecov.io.js
