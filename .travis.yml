sudo: false
language: node_js
node_js:
- 8
cache:
  directories:
  - node_modules
before_install:
- curl -o- -L https://yarnpkg.com/install.sh | bash
- export PATH="$HOME/.yarn/bin:$PATH"
- yarn install
- yarn add codecov.io
script:
- yarn build
- yarn test --coverage
notifications:
  slack: 
    rooms: 
      - iuitco:JEeYddTmwrPyZkpW7LjE9Ik5
    on_success: always # default: change
    on_failure: always # default: always
  email:
    recipients:
      - jhoerr@iu.edu
      - jhoerr@gmail.com
    on_success: always # default: change
    on_failure: always # default: always
after_success:
- cat ./coverage/lcov.info | ./node_modules/codecov.io/bin/codecov.io.js
